<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>panda-ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <!-- navbar part start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="images/logo-1.png" alt=""></a>
          <button class="navbar-toggler navbar-icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-3 mt-lg-0 gap-3">
                <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- navbar part end -->
    <!-- banner part start -->
     <section id="banner" class="gap bg-white">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-7 d-flex flex-column justify-content-center">
            <div class="banner-text">
              <h1 class="section-h1 fw-bold text-balck text-uppercase">Mi LED TV 4A PRO 32</h1>
              <p class="fs-6 fw-normal text-secondary lh-base py-3 ">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
              <span class="banner-span d-block">$1289</span>
              <button class="common-btn linear-2 my-2">BUY NOW</button>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-5">
            <div class="banner-image">
              <img src="images/banner-images/tv.png" class="w-100 img-fluid" alt="">
            </div>
          </div>
        </div>
      </div>
     </section>
    <!-- banner part end -->
    <!-- categories part start -->
     <section id="categories">
      <div class="container">
        <div class="row row-gap-4">
          <div class="col-12">
            <h2 class="section-h2 fw-semibold text-black">Categories</h2>
          </div>
          <div class="col-12">
            <div class="row column-gap-4">
              <div class="col d-flex justify-content-around align-items-center linear-1 rounded-3 py-2">
                <span class="categories-span fw-medium text-white" >Watch</span>
                <img src="/images/categories/watch.png" class="w-25" alt="Watc">
              </div>
              <div class="col d-flex justify-content-around align-items-center linear-2 rounded-3 py-2">
                <span class="categories-span fw-medium text-white" >Bag</span>
                <img src="/images/categories/bag.png" class="w-25" alt="Bag">
              </div>
              <div class="col d-flex justify-content-around align-items-center linear-3 rounded-3 py-2">
                <span class="categories-span fw-medium text-white" >Shoes</span>
                <img src="/images/categories/shoes.png" class="w-25" alt="Shoes">
              </div>
            </div>
          </div>
        </div>
      </div>
     </section>
    <!-- categories part end -->












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
